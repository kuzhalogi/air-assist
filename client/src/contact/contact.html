<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../styles/text.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/client/src/assets/icons/rb_2149482027.png" alt="Company Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="../company-presentation/home.html" >Home</a></li>
                <li><a href="../meet-and-greet/meet-and-great.html">Meet & Greet</a></li>
                <li><a href="../vip-lounge/vip-lounge.html">VIP Lounge</a></li>
                <li><a href="../contact/contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
    <script src="../scripts/main.js"></script>
</body>
</html>
